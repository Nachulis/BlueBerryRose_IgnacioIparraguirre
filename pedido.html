<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encarga tu prenda favorita y nosotros te lo enviamos">
    <meta name="keywords" content="Entrega a domicilio, Retirar en local, Puntos de encuentros">   
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="./img/bbrb.png" type="image/gif" sizes="16x16">
    <title>Encarga tu pedido</title>
</head>
<body>
    <header class="navbar navbar-dark navbar-expand-lg header">
        <div class="header__logo">
            <a href="./index.html"><img src="./img/logobbr.png" alt="Tienda de ropa"></a>
        </div>
        <button class="navbar-toggler icono__menu" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse container__menu" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto container__menu--lista">
                <a href="./index.html" class="nav-item"><li>Inicio</li></a>
                <a href="./productos.html" class="nav-item"><li>Productos</li></a>
                <a href="./nosotros.html" class="nav-item"><li>Nosotros</li></a>
                <a href="./pedido.html" class="nav-item"><li>Encarga tu pedido</li></a>
                <a href="./contacto.html" class="nav-item"><li>Contacto</li></a>
            </ul>
        </div>
    </header>
    <main>
        <div class="encabezadoPedidos">
        </div>
        <div class="contenedorPedidos">
            <h2 class="contenedorPedidos__titulo">Completa el formulario</h2>
            <form class="seccionPedidos" action="" method="" enctype="text/plain">
                <fieldset class="seccionPedidos__cuadro">
                    <!-- Nombre -->
                    <div class="seccionPedidos__nombre">
                        <input id="nombreApellido" type="text" placeholder="Nombre y Apellido" name="name" required>
                    </div>
                    <!-- Dirección -->
                    <div class="seccionPedidos__direccion">
                        <input id="direccion" type="text" placeholder="Dirección" name="direccion" required>
                        <input id="direccion2" type="number" placeholder="Número" name="direccion" required>
                        <input id="direccion3" type="text" placeholder="Departamento" name="direccion" required>
                    </div>
                    <!-- Email -->
                    <div class="seccionPedidos__email">
                        <input id="email" type="email" placeholder="Email" name="email" required>
                    </div>
                    <!-- Dia de entrega -->
                    <div class="seccionPedidos__calendar">
                        <label for="calendar"><p class="calendar">Pedido para el día:</p></label>
                        <input type="date" name="calendar" id="calendar" required>
                    </div>
                    <!-- Hora de entrega -->
                    <div class="seccionPedidos__hora">
                        <label for="hora"><p class="hora">Seleccione un horario:</p></label>
                            <select name="hora" id="hora">
                                <option value="sel" selected>Indistinto</option>
                                <option value="9-10">9 a 10hs</option>
                                <option value="10-11">10 a 11hs</option>                        
                                <option value="11-12">11 a 12hs</option>
                                <option value="12-13">12 a 13hs</option>
                                <option value="13-14">13 a 14hs</option>
                                <option value="14-15">14 a 15hs</option>
                                <option value="15-16">15 a 16hs</option>
                                <option value="16-17">16 a 17hs</option>
                                <option value="17-18">17 a 18hs</option>                        
                                <option value="18-19">18 a 19hs</option>
                                <option value="19-20">19 a 20hs</option>
                                <option value="20-21">20 a 21hs</option>
                                <option value="21-22">21 a 22hs</option>
                                <option value="22-23">22 a 23hs</option>
                            </select>
                    </div>
                    <!-- Forma de entrega -->
                    <div class="seccionPedidos__formaEntrega">
                        <label><p class="entrega">Forma de entrega:</p></label>
                        <div class="entrega__opciones">
                            <input type="radio" name="forma-entrega" value="domicilio" class="btnEntrega"><p class="entrega__texto">Domicilio</p>
                        </div>
                        <div class="entrega__opciones">
                            <input type="radio" name="forma-entrega" value="retiro-local" class="btnEntrega"><p class="entrega__texto">Retiro en local</p>
                        </div>
                    </div>
                    <textarea class="textarea" name="" id="" cols="" rows="" placeholder="Ingrese lo que desea pedir"></textarea>
                    <div class="botonesFormulario">
                        <input id="enviar" type="submit" value="Enviar">                    
                        <input id="borrar" type="reset" value="Borrar">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__menu">
            <a href="./index.html">Inicio</a>
            <a href="./productos.html">Productos</a>
            <a href="./nosotros.html">Nosotros</a>
            <a href="./pedido.html">Encarga tu pedido</a>
            <a href="./contacto.html">Contacto</a>
        </div>
        <div class="footer__redes">
            <h4 class="footer__redes--titulo">Redes Sociales</h4>
            <div class="redes">
                <div class="redes__instagram">
                    <a href="https://instagram.com/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </div>
                <div class="redes__twitter">
                    <a href="https://twitter.com/"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
                <div class="redes__facebook">
                    <a href="http://facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/adbabc8d77.js" crossorigin="anonymous"></script>
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
